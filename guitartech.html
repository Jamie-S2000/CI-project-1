<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamie's Guitar Shop</title>
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <header>
        <section class="header">
            <h1 class="title" id="home">
                Jamie's Guitar Store
            </h1>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
            </label>
            <nav class="no-list">
                <li><a href="index.html">Home</a></li>
                <li><a href="guitartech.html">Guitar tech</a></li>
                <li><a href="jamnights.html">Jam Nights</a></li>
            </nav>
        </section>
    </header>

    <main>
        <section id="tech-info" class="center-text">
            <h2>
                Guitar technicians
            </h2>
            <ul class="no-list list-pad">
                <li>Our guitar techs are highly exprienced and are here to help you with anything you may need</li>
                <li>Please fill out the form below to let us know what you need and we'll get in contact</li>
            </ul>
        </section>
        <div>
            <fieldset id="tech-form" class="center-text">
                <legend>Get in Contact</legend>
                    <form method="post" action="" class="list-pad"> <!-- need site to send to added -->
                        
                        <label for="form-name" class="block-label">Full Name:</label>
                        <input id="form-name" type="text" name="name" required>
                        <br>
                        <label for="form-email" class="block-label">Email:</label>
                        <input id="form-email" type="email" name="email" required>
                        
                        <br>
                        <label for="form-reason">What do you need doing:</label>
                        <br>
                        <textarea id="form-reason" rows="10vh" cols="20vh" name="reason" required></textarea>
                        <br>
                        <input type="submit" id="submit" value="Submit" class="button">
                        <button type="reset" id="reset" class="button">Reset</button>
                    </form>
            </fieldset>
        </div>
    </main>

    <footer>
        <ul id="socials" class="no-list">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <script src="https://kit.fontawesome.com/b220418fa0.js" crossorigin="anonymous"></script>
</body>
</html>
