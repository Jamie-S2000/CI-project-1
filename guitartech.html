<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A small independent guitar store in the center of Newcastle upon Tyne">
    <meta name="keywords" content="Jamie's Guitar Store, guitar shop, music, music shop, Newcastle">
    <title>Jamie's Guitar Shop</title>
    <link rel="stylesheet" href="assets/style.css">
    <!--favicon-->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon_io/favicon-16x16.png">
</head>

<body>
    <!--header and page links-->
    <header>
        <section class="header">
            <h1 class="title" id="home">
                Jamie's Guitar Store
            </h1>
            <input type="checkbox" id="nav-toggle" name="nav-toggle">
            <label for="nav-toggle" class="nav-toggle-label">
            <i class="fa-solid fa-bars"></i>
            </label>
            <nav>
                <ul class="no-list">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="guitartech.html">Guitar tech</a></li>
                    <li><a href="jamnights.html">Jam Nights</a></li>
                </ul>
            </nav>
        </section>
    </header>

    <main>
        <section class="center-text top-pad">
            <h2>
                Guitar technicians
            </h2>
            <ul class="no-list list-pad">
                <li>Our guitar techs are highly exprienced and are here to help you with anything you may need</li>
                <li>Please fill out the form below to let us know how we can help and we'll get in contact</li>
            </ul>
        </section>
        <div>
            <fieldset id="tech-form" class="center-text">
                <legend>Get in Contact</legend>
                    <form method="post" action="https://formdump.codeinstitute.net" class="list-pad">
                        <label for="f-name" class="block-label">First Name:</label>
                        <input id="f-name" type="text" name="name" class="text-form" required>
                        <br>
                        <label for="L-name" class="block-label">Last Name:</label>
                        <input id="L-name" type="text" name="name" class="text-form" required>
                        <br>
                        <label for="form-email" class="block-label">Email:</label>
                        <input id="form-email" type="email" name="email" class="text-form" required>
                        <br>
                        <label for="form-reason">How can we help:</label>
                        <br>
                        <textarea id="form-reason" rows="10" cols="20" name="reason" class="text-form" required></textarea>
                        <br>
                        <input type="submit" id="submit" value="Submit" class="button">
                        <button type="reset" id="reset" class="button">Reset</button>
                    </form>
            </fieldset>
        </div>
    </main>

    <footer>
        <!--social links-->
        <ul id="socials" class="no-list">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener" aria-label="Visit our Facebook page">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
            </li>
            <li>
                <a href="https://www.twitter.com/" target="_blank" rel="noopener" aria-label="Visit our Twitter page">
                    <i class="fa-brands fa-x-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank" rel="noopener" aria-label="Visit our Instagram page">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>
    <!--icon links-->
    <script src="https://kit.fontawesome.com/b220418fa0.js" crossorigin="anonymous"></script>
</body>
</html>
